<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Mateus Simão</title>		
	</head>

	<body>
	<table border="1"  style="border-collapse: collapse;">
        <tr>
            <td>
				<p>Em uma frase podemos definir as <strong>ênfases</strong> desejadas, ou seja, as palavras mais <em>importantes</em><br>
				É possivel incluir uma palavra <small>menor</small> que as demais.<br>
				Usar os recursos de subscrito e sobreescrito:<br>
				<sup>H</sup><sub>2</sub><sup>0</sup><br>
				8<sup>2</sup></p>
				
				<p>Alguns textos <del>excluídos</del>. Além de fazer combinações:<br>
				<strong><sup>H</sup><sub>2</sub><sup>0</sup></strong><br>
				8<sup><em>2</sup></em><br>
				<strong>Palavras <em>importantes</strong></em></p>
			</td>
		</tr>
	</table>
	</body>
</html>
